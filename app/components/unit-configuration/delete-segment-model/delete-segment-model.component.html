<div class="panel panel-default outer-panel modal-success">
    <div class="modal-header">
        <button class="close" (click)="onCloseModalClicked()"><i class="fa fa-close"></i></button>
        <h3 class="modal-title" id="myModalLabel">Delete Segment?</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            
            <div class="col-sm-10 text-center">
                <div class="row">Are you sure you would like to remove this segment ({{segmentName}}<span  *ngIf="segmentSuffix == 0">)</span><span *ngIf="segmentSuffix > 0">-{{segmentSuffix}})</span>?</div>
                <div class="row flex-container" style="margin:10px;">
                    <button type="button" name="" id="" class="btn btn-custom" (click)="segmentDeletionContinue()">Continue</button>
                </div>
            </div>
        </div>
    </div>
   
</div>
