<div class="panel panel-default outer-panel modal-success">
    <div class="modal-header">
        <button class="close" (click)="onCloseModalClicked()"><i class="fa fa-close"></i></button>
        <h3 class="modal-title" id="myModalLabel">{{modelText}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-2">
                <i class="fa fa-info-circle" aria-hidden="true" style="color: #FF7300;  font-size: 50px; width: 100px;"></i>
            </div>
            <div class="col-sm-10">
                <div class="row">Continue to estimate details without savings changes?</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-9">
                <button type="button" name="" id="" class="btn btn-custom" (click)="returnToEstimate()">Continue</button>
            </div>
        </div>
    </div>
</div>
