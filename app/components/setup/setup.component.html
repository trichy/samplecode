<grid-layout>
    <row-definition-container>
        <row-definition height="auto"></row-definition>
        <row-definition height="auto"></row-definition>
        <row-definition height="auto"></row-definition>
        <row-definition height="auto"></row-definition>
    </row-definition-container>
    <column-definition-container>
        <column-definition width="*"></column-definition>
    </column-definition-container>

    <working-unit-label grid-cell
                        grid-row="1"
                        grid-column="1"
                        style="margin-top: 5px;">
    </working-unit-label>

    <hr grid-cell
        grid-row="2"
        grid-column="1"
        style="width:100%; border: 0; height: 2px; margin-top: 5px; margin-bottom: 5px; background-color:black;" />

    <unit-generator grid-cell
                    grid-row="3"
                    grid-column="1"
                    style="margin-top: 5px; margin-left: 5px; margin-right: 5px;"
                    [isenabled]="true"
                    [getunit]="getUnit"
                    [newunit]="newUnit"
                    (ongetunit)="unitGenerator_onGetUnit($event)">
    </unit-generator>

    <div grid-cell
         grid-row="4"
         grid-column="1"
         class="checkbox"
         style="margin: 5px;">

        <input id="chkShowDebugComponent"
               type="checkbox"
               [(ngModel)]="ShowDebugComponent" />
        <label [style.font-weight]="ShowDebugComponent ? 'bold' : 'normal'"
               style="user-select: none;"
               for="chkShowDebugComponent">
            Show Debug Tab?
        </label>
    </div>
</grid-layout>
